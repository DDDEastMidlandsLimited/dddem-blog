<!-- begin footer -->
<footer class="footer" role="contentinfo">
  <div class="container">
    <div class="row">
      <div class="col col-12">

        {% bookshop_include social-link %}

        <nav aria-label="Footer navigation">
          <ul class="footer_nav list-reset">
            {% for item in site.data.footer.footer_menu__settings.menu__items %}
            <li class="footer_nav__item">
              <a href="{{ item.url | relative_url }}" class="footer_nav__link">{{ item.title }}</a>
            </li>
            {% endfor %}
          </ul>
        </nav>

        <div class="copyright">{{ site.data.footer.copyright_text_html }}</div>

      </div>
    </div>
  </div>
</footer>
<!-- end footer -->
