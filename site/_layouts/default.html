<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

    {% if site.data.general_settings.google-analytics %}
        {% include google-analytics.html %}
    {% endif %}

    {% include header.html %}

    <main id="main-content" tabindex="-1">
        {{ content }}

        <!-- 
            Bookshop components are accessed using the bookshop tag, 
            using the same syntax as the standard Jekyll include tag.
        -->
        {% bookshop_include page content_blocks=page.content_blocks page_theme=page.page_theme %}
    </main>

    <button class="top" title="Scroll to top" aria-label="Scroll to top">
      <i class="ion ion-ios-arrow-up"></i>
    </button>

    {% include footer.html %}

    <!--
        load the live component for CloudCannon live previews.
    -->

    <script src="/js/scripts.js"></script>
    <script src="/js/common.js"></script>
</body>
</html>
