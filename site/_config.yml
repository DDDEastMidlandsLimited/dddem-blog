title: DDD East Midlands Blog

plugins:
  - jekyll-bookshop
  - jekyll-sitemap
  - jekyll/tagging
  - jekyll-pagebreak
  - cloudcannon-jekyll
  - jekyll-feed

future: true

# Multiple bookshops can be used on one website,
# or different production / staging locations.
bookshop_locations:
  - ../components

exclude:
  - postcss.config.js
  - node_modules

include:
  - _cloudcannon
  - pages

# The rest of this array structure will be
# populated by the bookshop-array-structures plugin.
_array_structures:
  content_blocks:
    style: modal

collections_dir: 'collections'

collections:
  pages:
    output: true
    permalink: /:title/
  testimonials:
    output: false
  posts:
    output: true
    permalink: /blog/:title/

cloudcannon:
  collections:
    pages:
      _icon: 'wysiwyg'
    testimonials:
      _icon: 'format_quote'
      _subtext_key: position
      _enabled_editors:
        - data

_collection_groups:
  - heading: Content
    collections:
      - pages
      - testimonials
  - heading: Blogging
    collections:
      - posts
      - drafts
  - heading: Settings
    collections:
      - data

defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      type: pages
      path: _pages/index.html
    values:
      permalink: /
  - scope:
      type: posts
    values:
      layout: post


# Tags
tag_page_dir: tag
tag_page_layout: tag_page
tag_permalink_style: /:title/